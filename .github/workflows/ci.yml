name: CI Pipeline

# DÃ©clencher la pipeline sur push et pull request
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job de test
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ“¦ Installation des dÃ©pendances
      run: npm ci
    
    - name: ğŸ§ª ExÃ©cution des tests
      run: npm test
    
    - name: ğŸ“Š Tests avec coverage
      run: npm run test:coverage
    
    - name: ğŸ“‹ Upload du coverage
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage/

  # Job de build
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: test  # Attend que les tests passent
    
    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ“¦ Installation des dÃ©pendances
      run: npm ci
    
    - name: ğŸ” Linting
      run: npm run lint
    
    - name: ğŸ—ï¸ Build du projet
      run: npm run build
    
    - name: ğŸ“¤ Upload des fichiers buildÃ©s
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: dist/
        retention-days: 7
    
